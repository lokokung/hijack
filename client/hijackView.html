<template name="hijackView">
  <h4>Take your Pick</h4>

  <hr>

<div align="center" class="game-countdown {{#if gameFinished }}finished{{/if}}"><h4>{{{ timeRemaining }}}</h4></div>

  <p><strong>Infiltrate another's messages.</strong></p>

  {{#each messages}}
  <form class="changed-msg">  
    <div>
      <span class="to-from">{{from}} <i class="fa fa-arrow-right" aria-hidden="true"></i> {{to}}</span><br>
      <input type="text" class="messages-input" id="message-{{id}}" name="message{{id}}" value="{{message}}"><br>
      <span class="button-container">
        <input type="submit" id="btn-{{id}}" value='Replace' style="display: none;">
      </span>
    </div>
  </form>
  {{/each}}
</template>
