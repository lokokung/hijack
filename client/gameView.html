<template name="gameView">

  <div class="status-container">
    <button class="btn-toggle-status">{{_ "ui.show hide" }}</button>

    <div class="status-container-content">
      {{#if player.isSpy }}
        <div class="player-status player-status-spy">You are the hijacker.</div>
      {{else}}
        <div class="player-status player-status-not-spy">You know {{ knownPlayer.name }} isn't the hijacker.</div>
      {{/if}}
    </div>
  </div>

  <h5>Select Receiver</h5>
  <ul class="ingame-player-list">
    {{#each players }}
      <li>
        <div class="player-name">
          {{ name }}
        </div>
      </li>
    {{/each}}
  </ul>

  <div class="u-cf"></div>
  
  <h5>Private Message</h5>

  <form id="message">
    <input type="text" class="message-input" id="private-message" name="privateMessage" placeholder="Message..." />
    <input type="submit" value="Send">
  </form>

  {{> flashMessages}}

  <div class="hidden-confirmation" id="confirmation-message">
    <h6>Waiting for others to message...</h6>
  </div>
  
  <hr>

  <div class="button-container">
    {{#if isStarting }}
      <button class="btn-end">{{_ "ui.end game" }}</button>
    {{/if}}
    <button class="btn-leave">{{_ "ui.leave game" }}</button>
  </div>
</template>
