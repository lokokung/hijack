<template name="endView">

  <div class="status-container">
    <div class="status-container-content">
        Hijacker 
      {{#if hijackerWins}} wins{{else}} loses{{/if}}!
    </div>
  </div>

  <h5>{{_ "Votes" }}</h5>
  <ul class="votes-list">
    {{#each voteRank }}
      <li>
        <div class="vote-result">
          <strong>{{ name }}</strong>:   {{ num_votes }}
        </div>
      </li>
    {{/each}}
  </ul>

  <div class="button-container">
    <button class="btn-leave">{{_ "ui.leave game" }}</button>
  </div>

  <div class="u-cf"></div>
  
  
</template>
